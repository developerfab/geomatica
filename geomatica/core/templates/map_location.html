{% block style %}
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
{% endblock %}
{% block contenido %}
    <div id="map"></div>
{% endblock %}
{% block script %}
  <script>
function initMap() {
  var myLatLng = {lat: {{ latitud }}, lng: {{ longitud }}};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}
