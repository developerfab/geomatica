{% extends 'base.html' %}
{% block contenido %}
    <div id="map"></div>
{% endblock %}
{% block script %}

  <script>
function initMap() {
  var myLatLng = {lat: {{ latitud }}, lng: {{ longitud }}};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Punto del hueco'
  });
}
    </script>
    
{% endblock %}
