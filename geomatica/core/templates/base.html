{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
	<script src="{% static 'bower_components/modernizr/modernizr.js' %}"></script>
	{% block style %}
	{% endblock %}
</head>
<body>

	<nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="/">Hollow Street</a></h1>
	    </li>
	     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
	    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	  </ul>
	</nav>

	<div class="container">
		{% block contenido %}
		{% endblock %}
	</div>
	<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
	<script src="{% static 'bower_components/foundation/js/foundation.min.js' %}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5TqLnWHMFlFSxufxXOEJK7jp-J3_isJY&signed_in=true&libraries=places&callback=initMap" async defer></script>
	<script src="{% static 'js/app.js' %}"></script>

	{% block script %}
	{% endblock %}
</body>
</html>
